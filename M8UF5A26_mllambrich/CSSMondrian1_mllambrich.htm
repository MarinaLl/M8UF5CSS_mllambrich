<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Mondrian</title>
    </head>
    <body>
        <div class="container">
            <div class="container-1">
                <!--columna principal 1 esq-->
                <div class="left-side">
                    <!--Primera fila-->
                    <div>
                        <div class="box-200 color-red"></div>
                    </div>
                    <!--Primera columna esquerra inferior-->
                    <div>
                        <!--primera columna-->
                        <div class="especial-column">
                            <!--caixa 140px height-->
                            <div class="color-yell" id="diff-box"></div>
                            <div class="box-100" style="background-color: rgb(235, 138, 255);"></div>
                        </div>
                        <!--segona columna (3 caixes seguides)-->
                        <div class="three-box-row">
                            <div class="box-100" style="background-color: rgb(54, 0, 54);"></div>
                            <div class="box-100" style="background-color: fuchsia;"></div>
                            <div class="box-100" style="background-color: rgb(94, 42, 0);"></div>
                        </div>
                    </div>
                </div>
                <!--columna principal 2 dre-->
                <div class="right-side">
                    <!--caixes 200px-->
                    <div>
                        <div class="box-200" style="background-color: blue;"></div>
                        <div class="box-200" style="background-color: darkblue;"></div>
                    </div>
                    <!--caixa de 4 box de 100px-->
                    <div>
                        <!--primera columna de 2-->
                        <div class="column-2">
                            <div class="box-100 color-yell"></div>
                            <div class="box-100 color-red"></div>
                        </div>
                        <!--segona columna de 2-->
                        <div class="box-column-2">
                            <div class="box-100 color-white"></div>
                            <div class="box-100" style="background-color: rgb(117, 0, 39);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
