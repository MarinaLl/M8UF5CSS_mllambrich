<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Mondrian2</title>
    </head>
    <body>
        <div class="wrapper">
            <!--colum 1-->
            <div class="column">
                <div class="color-white midd-size-box"></div>
                <div class="color-white" id="second-col-box"></div>
                <div class="color-white min-box"></div>
                <div class="color-white min-box"></div>
            </div>
            <!--colum 2-->
            <div class="column">
                <div class="color-yell" id="full-col-box"></div>
            </div>
            <!--colum 3 -->
            <div class="column">
                <div class="color-blue square"></div>
                <div class="color-yell box-400"></div>
            </div>
            <!--colum 4-->
            <div class="column">
                <!--box 1 colum 4-->
                <div class="color-red box-400"></div>
                <!--box-4-->
                <div>
                    <div class="inside-column-4">
                        <div class="min-box color-red"></div>
                        <div class="midd-size-box color-blue"></div>
                    </div>
                    <div class="inside-column-4">
                        <div class="min-box color-red"></div>
                        <div class="midd-size-box color-red"></div>
                    </div>
                </div>
            </div>
            <!--colum 5-->
            <div class="column">
                <!--6 box-->
                <div class="six-box">
                    <div class="midd-size-box color-yell"></div>
                    <div class="min-box color-white"></div>
                </div>
                <div class="six-box">
                    <div class="min-box color-yell"></div>
                    <div class="min-box color-red"></div>
                    <div class="min-box color-white"></div>
                </div>
                <!--square-->
                <div class="square2 color-red"></div>
                <!--last dual box-->
                <div>
                    <div class="dual-box color-yell"></div>
                    <div class="dual-box color-yell"></div>
                </div>
            </div>
        </div>
        <div><img src="img/mondrian-2.png" alt="" id="img-compara"></div>
    </body>
</html>
